<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <table id="tabla_series" class="table border">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Channel</th>
                  <th>Seasons</th>
                </tr>
              </thead>
              <tbody id="tabla"></tbody>
            </table>
            
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <img
                  id="image"
                  src=""
                  alt="Imagen"
                />
                <div id="nombre" class="h3 p-3">Nombre de la serie</div>
                <div class="col">
                  <p id="descripcion_serie">Descripcion de la serie</p>
                </div>
                <div class="col">
                  <a
                    id="link"
                    href="https://www.youtube.com/watch?v=SbYXkOAoZpI"
                    target="_blank"
                    >Link para ver la serie</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <h1> El promedio de temporadas de las series es </h1>
        <h1 id="average"> </h1>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
